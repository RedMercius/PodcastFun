apply plugin: 'com.android.library'
android {
    compileSdkVersion 15
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_6
    }
}
dependencies {
}
